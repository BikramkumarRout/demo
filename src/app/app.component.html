<h1 appChangeColor>Welcome to {{title|sentencecase}}</h1>
<h4>Custom Pipe Example</h4>
<table border="1">
  <tr *ngFor="let employee of employees">
    <td>{{employee.code}}</td>
    <td>{{employee.name|mypipe:employee.gender}}</td>
    <td>{{employee.gender}}</td>
    <td>{{employee.salary}}</td>
  </tr>
</table>
<h1>Sorting Pipe</h1>
<h2>{{products|sorting}}</h2>
<h1>Sentence Case Pipe at top title</h1>
<input type="text" id="txt">
Enter a text and press Caps Lock to check :)

<br>
<br>
<div (appVerifyCaps)="capsOn=$event">
  <input type="text"  >
  <label *ngIf="capsOn">Caps Locked</label>
</div>
